<div style="height:310px;">
  <x3d width='400px' height='300px'>
    <scene>
      <transform [attr.translation]='item.translation' *ngFor="let item of items">
        <shape>
          <appearance>
            <material [attr.diffuseColor]='item.diffuseColor'></material>
          </appearance>
          <box *ngIf="item.type == 'box'"></box>
          <cone *ngIf="item.type == 'cone'"></cone>
          <sphere *ngIf="item.type == 'sphere'"></sphere>


        </shape>

      </transform>

      <shape>
        <IndexedLineSet coordIndex='0 1 -1 1 2 -1 2 3 -1 3 0 -1 4 5 -1 5 6 -1 6 7 -1 7 4 -1 0 6 -1 1 7 -1 2 4 -1 3 5 -1'>
          <Coordinate point='-3 -2 2 3 -2 2 3 2 2 -3 2 2 3 2 -2 -3 2 -2 -3 -2 -2 3 -2 -2'></Coordinate>
        </IndexedLineSet>
      </shape>

    </scene>
  </x3d>

</div>

<div>
  <x3d width='400px' height='300px'>
    <Scene>
      <Shape>
        <Appearance>
          <Material emissiveColor='0.8 0.8 0.8'></Material>

        <IndexedLineSet coordIndex='0 1 2 3 4 5 6 7 0 4 6 7 2 4 5 6'>
          <Coordinate point='-3 -2 2, 3 -2 2, 3 2 2, -3 2 2, 3 2 -2, -3 2 -2, -3 -2 -2, 3 -2 -2'></Coordinate>
        </IndexedLineSet>
      </Shape>
    </Scene>


  </x3d>
</div>
